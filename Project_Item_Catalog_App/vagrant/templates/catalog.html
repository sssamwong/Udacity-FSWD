{% extends "main.html" %}
{% block content %}
	<body>
		<h1>Catelog App</h1>

		<div class="container">
			<section>
				<h2>Categories</h2>

				{% for cata in catalog %}
					<div>
						<a href = "{{url_for('showInvestments', catalog_id=cata.id)}}">{{cata.name}}</a>
					</div>
				{% endfor %}
			</section>
			<section>
				<h2>Latest Investments</h2>
				{% for investment in investments %}
					<div>
						<a href = "#">{{investment.name}}</a>
					</div>
				{% endfor %}
			</section>
		</div>

	</body>
{% endblock %}
