<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Neighbourhood Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="navBar">
			<span>Sam's Neighbourhood Map</span>
			<button class="sidebarBtn">
				<span></span>
			</button>
		</div>

		<div class="sidebar">
			<input class="search" type="text" placeholder="Location" data-bind="textInput: userSearchKey, valueUpdate: 'afterkeydown', event: {'keyup': updateMarkers}">
			<ul id="poi-list" data-bind="foreach: filterPOI">
					<li id="poi" data-bind="text: title, click: $parent.showInfoWindow"></li>
			</ul>
		</div>

		<div id="map"></div>

		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBai5QorFWTP2NwBtXG6I3uxVuXIB_5Uck&v=3&callback=initMap"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="js/lib/knockout-3.2.0.js"></script>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
